problem_name: hello_world

problem_description: |
  <code>hello_world</code>
    Returns the translation of "Hello, World" into the language
    specified by the language code (e.g. "es", "pt", "en"),
    defaulting to English if any other code is specified.

  <pre><code>
  >>> hello_world("en")
  'Hello, World'
  >>> hello_world("es")
  'Hola, Mundo'
  >>> hello_world("pt")
  'Olá, Mundo'
  </code></pre>

